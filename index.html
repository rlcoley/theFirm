<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <title>the firm</title>
  </head>
  <body>

    <nav>
      <input type="search" placeholder="search by employee name" class="searchbar">
      <button type="button" class="submitbtn">
        <ion-icon name="ios-search"></ion-icon>
      </button>
    </nav>
    <button type="button" class="expensetab">expenses</button>
    <div class="employee_wrapper">
      <div class="employeeimage"></div>
      <div class="right_side">
        <div class="name" >Name: <span class="firstlast" id="firstlast"></span></div>
        <ul>
          <li class="years">Years: <span class="yearsonjob" id='years'></span></li>
          <li class="city">City: <span class="cityofemployment" id='city'></span></li>
        </ul>
      </div>
    </div>

    <div class='emplyeeList'>
      <div id='employeeList'></div>
    </div>


    <script type="text/javascript" src="index.js"></script>

    <script src="https://unpkg.com/ionicons@4.4.6/dist/ionicons.js"></script>
  </body>
</html>
