<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <title>the firm</title>
  </head>
  <body>

    <nav>
      <h1 class="titlename">t h e f i r m</h1>
      <input type="search" placeholder="search by employee name" class="searchbar">
      <button type="button" class="submitbtn">
        <ion-icon name="ios-search"></ion-icon>
      </button>
    </nav>
    <button type="button" class="expensetab">expenses</button>
    <div class="employee_wrapper">
      <div class="employeeimage"></div>
      <div class="right_side">
        <div class="name"><span class="firstlast"></span></div>
        <ul>
          <li class="years">Years: <span class="yearsonjob"></span></li>
          <li class="city">City: <span class="cityofemployment"></span></li>
        </ul>
      </div>
    </div>

    <footer>
      <p>the firm corporation&copy;</p>
    </footer>
    <script type="text/javascript" src="index.js"></script>
    <script src="https://unpkg.com/ionicons@4.4.6/dist/ionicons.js"></script>
  </body>
</html>
